<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Evita scroll y ajusta el cuerpo al tamaño de la ventana */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Para que se vea entera sin recortar */
            display: block;
        }
    </style>
    <script>
        // Redirección después de 10 segundos
        setTimeout(() => {
            window.location.href = "/PhonePageFrontend/Orders";
        }, 2000);
    </script>
</head>
<body>
    <img src="/PhonePageFrontend/img/wip.jpg" alt="Work in Progress">
</body>
</html>
